apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dummy-webapp-development
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: webapp=noizysthlm/dummy-webapp:dev
    argocd-image-updater.argoproj.io/update-strategy: digest
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  project: default
  source:
    repoURL: https://github.com/noizy-sthlm/dummyWeb-ArgoCDk8s.git
    targetRevision: dev
    path: manifests/
  destination:
    server: https://kubernetes.default.svc
    namespace: dummy-webapp-development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
